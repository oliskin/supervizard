@(form: Form[Application.Login])

<html>
    <head>
        <title>SuperVizard</title>
    </head>
    <body>
        <header>
            <a href="@routes.Application.index" id="logo"><span>Super</span>Vizard</a>
        </header>
    @helper.form(routes.Application.authenticate) {
   <h1 id="LoginText">Bitte loggen Sie sich ein.</h1>
		@if(form.hasGlobalErrors){
			<p id="errorMessage" class="error"> 
			@form.globalError.message
			</p>
		}
		
		@if(flash.contains("success")){
			<p class="success">
			@flash.get("success")
			</p>
		}
   <p>
       <input id="eMailTextfield" type="email" name="email" placeholder="Email" value="@form("email").value">
   </p>
   <p>
       <input id="passwordTextfield" type="password" name="password" placeholder="Password">
   </p>
   <p>
       <button id="LoginButton" type="submit">Login</button>
   </p>
}
    </body>
</html>
